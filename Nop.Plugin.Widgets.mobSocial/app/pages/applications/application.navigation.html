<div class="box box-solid">
    <div class="box-header with-border">
        <h3 class="box-title text-center">Manage Applications</h3>
    </div>
    <div class="box-body no-padding" style="display: block;">
        <ul class="nav nav-pills nav-stacked">
            <li ng-class='{"active": $state.includes("layoutApplication.twoColumns.listApplications") || $state.includes("layoutApplication.twoColumns.editApplication")}'>
                <a ui-sref="layoutApplication.twoColumns.listApplications">
                    <i class="fa fa-cubes"></i> My Apps
                </a>
            </li>
            <li ng-class='{"active": $state.includes("layoutApplication.twoColumns.logins")}'>
                <a ui-sref="layoutApplication.twoColumns.logins">
                    <i class="fa fa-key"></i> My Logins
                </a>
            </li>
        </ul>
    </div>
    <!-- /.box-body -->
</div>
