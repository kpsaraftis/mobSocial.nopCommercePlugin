<div class="box box-solid">
    <div class="box-header with-border">
        <h3 class="box-title">Manage Profile</h3>
    </div>
    <div class="box-body no-padding" style="display: block;">
        <ul class="nav nav-pills nav-stacked">
            <li ng-class='{"active": $state.includes("layoutMobSocial.twoColumns.editProfile", { tab: null} )}'>
                <a ui-sref="layoutMobSocial.twoColumns.editProfile({tab: null})">
                    <i class="fa fa-pencil"></i> Basic
                </a>
            </li>
            <li ng-class='{"active": $state.includes("layoutMobSocial.twoColumns.editProfile", { tab: "education"} )}'>
                <a ui-sref="layoutMobSocial.twoColumns.editProfile({tab: 'education'})">
                    <i class="fa fa-graduation-cap"></i> Education
                </a>
            </li>
            <li ng-class='{"active": $state.includes("layoutMobSocial.twoColumns.editProfile", { tab: "skills"} )}'>
                <a ui-sref="layoutMobSocial.twoColumns.editProfile({tab: 'skills'})">
                    <i class="fa fa-gamepad"></i> Skills
                </a>
            </li>
            <li ng-class='{"active": $state.includes("layoutMobSocial.twoColumns.editProfile", { tab: "achievements"} )}'>
                <a ui-sref="layoutMobSocial.twoColumns.editProfile({tab: 'achievements'})">
                    <i class="fa fa-trophy"></i> Achievements
                </a>
            </li>
        </ul>
    </div>
    <!-- /.box-body -->
</div>
