<div class="row" ng-controller="friendController" ng-init="getFriends()">
    <div class="col-md-4" ng-repeat="u in friends">
        <user-profile-mini user="u"></user-profile-mini>
    </div>
    <div ng-if="friends && friends.length == 0">
        <div class="col-xs-12">
            <div class="alert alert-danger">
                No visible friends found
            </div>
        </div>
    </div>
</div>
