<div class="box box-solid">

        <small><a ui-sref="layoutApplication.twoColumns.listApplications">Back to apps</a></small>
    </div>
    <div class="box-body no-padding" style="display: block;">
        <ul class="nav nav-pills nav-stacked">
            <li ng-class='{"active": $state.includes("layoutApplication.twoColumns.listCustomFields", {type : "user"})}'>

                </a>
            </li>
          </ul>
    </div>
