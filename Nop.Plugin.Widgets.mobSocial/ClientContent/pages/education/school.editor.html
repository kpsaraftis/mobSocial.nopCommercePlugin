<div>
    <span ng-bind-html="_Notifications('post_schoolname') "></span>
    <div class="form-group">
        <label class="col-md-3 control-label">Name</label>
        <div class="col-md-9">
            <input type="text" class="form-control" ng-model="school.Name">
        </div>
    </div>
    <div class="form-group">
        <label class="col-md-3 control-label">City</label>
        <div class="col-md-9">
            <input type="text" class="form-control" ng-model="school.City">
        </div>
    </div>
    <div class="form-group">
        <div class="col-md-9 col-md-offset-3">
            <button type="button" class="btn btn-primary" ng-click="postSchool(school)">Save</button>
            <button type="button" class="btn btn-default" ng-click="cancelSchoolEditing()" data-dismiss="modal" aria-label="Close">Cancel</button>
        </div>
    </div>
</div>
