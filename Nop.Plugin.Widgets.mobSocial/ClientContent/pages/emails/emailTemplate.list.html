<div class="box" ng-init="getEmailTemplates()">
    <div class="box-header with-border">
        <h1 class="box-title">
            Email Templates
        </h1>
        <div class="pull-right">
            <a ui-sref="layoutAdministration.emails.templateedit({ id:0 })" class="btn btn-primary"><i class="fa fa-plus"></i> Add Template</a>
        </div>
    </div>
    <div class="box-body no-padding">
        <form role="form" name="formSettingEditor" class="form-horizontal">
            <fieldset block-ui>
                <div class="box-body no-padding">
                    
                    <table class="table">
                        <tr ng-if="emailTemplates && emailTemplates.length == 0">
                            <td colspan="2">
                                <div>
                                    You don't have any email templates
                                </div>
                            </td>
                        </tr>
                        <tr ng-repeat="emailTemplate in emailTemplates">
                            <td>
                                <i class=" margin-r-5 fa" ng-class="{'fa-object-group' : emailTemplate.IsMaster, 'fa-file-text-o' : !emailTemplate.IsMaster}"></i><strong class="margin-r-5">{{emailTemplate.TemplateName}}</strong> <span class="badge bg-light-blue" ng-if="emailTemplate.IsMaster">layout</span>
                            </td>
                            <td>
                                <a class="btn btn-default btn-sm pull-right" ui-sref="layoutAdministration.emails.templateedit({ id:emailTemplate.Id })">Edit</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </fieldset>

        </form>
    </div>
</div>
