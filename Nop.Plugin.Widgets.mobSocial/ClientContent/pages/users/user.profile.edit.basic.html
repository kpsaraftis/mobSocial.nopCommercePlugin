<div class="box box-primary">
    <div class="box-header with-border  text-center">
        <h1 class="box-title">
           Basic Info
        </h1>
    </div>
    <div class="box-body">
        <form role="form" name="formUserEditor" class="form-horizontal">
            <fieldset block-ui>
                <div class="box-body">
                    <div class="nav-tabs-custom">
                        <ul class="nav nav-tabs">
                            <li class="active"><a href="#basic" target="_self" data-toggle="tab">Basic Details</a></li>
                            <li><a href="#change-password" target="_self" data-toggle="tab">Change Password</a></li>

                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="basic">
                                <span ng-bind-html="_Notifications('post_user') "></span>
                                <div class="form-group">
                                    <label for="firstName" class="col-md-3 control-label">Full Name</label>
                                    <div class="col-md-9">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <input type="text" class="form-control" id="firstName" placeholder="First Name" ng-model="user.FirstName">
                                            </div>
                                            <div class="col-md-6 clear-padding left">
                                                <input type="text" class="form-control" id="lastName" placeholder="Last Name" ng-model="user.LastName">
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="userName" class="col-md-3 control-label">User Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" id="userName" placeholder="User Name" ng-model="user.UserName">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Email address</label>
                                    <div class="col-md-9">
                                        <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="user.Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-9 col-md-offset-3">
                                        <button type="button" class="btn btn-primary" ng-click="save()">Save</button>
                                    </div>
                                </div>
                            </div>
                            <!-- /.tab-pane -->
                            <div class="tab-pane" id="change-password">
                                <span ng-bind-html="_Notifications('change_password') "></span>
                                <div class="form-group">
                                    <label for="password" class="col-md-3 control-label">Password</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="user.Password">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="confirmPassword" class="col-md-3 control-label">Confirm Password</label>
                                    <div class="col-md-9">
                                        <input type="password" class="form-control" id="confirmPassword" placeholder="Password" ng-model="user.ConfirmPassword">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-9 col-md-offset-3">
                                        <button type="button" class="btn btn-primary" ng-click="changePassword()">Save</button>
                                    </div>
                                </div>
                            </div>
                            <!-- /.tab-pane -->
                        </div>
                        <!-- /.tab-content -->
                    </div>
                </div>
            </fieldset>

        </form>
    </div>

</div>
